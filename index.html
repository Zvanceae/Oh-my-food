    <link rel="stylesheet" href="./css/style.css">

<body>
    <head>
        <div class="logo">
        <img src="IMG/ohmyfood.svg" alt="ohmyfood">
        </div>
    </head>

    <div class="location">
        <i class="fas fa-map-marker-alt"></i> Paris, Belleville
    </div>
    <div class="description">
        <h1>Book the menu you like</h1>
    </div>
    <div class="description more_about">
        Discover top-of-art restaurants we picked for you
    </div>
    <div class="btn">
        <button class="explore">Explore our restaurants</button>
    </div>

    <div class="steps">
        <h2>How it works</h2>

        <div class="step">
            <span class="number">1</span>
            <i class="fas fa-mobile-alt"></i>
            <span class="step_text">Chose a restaurant</span>
        </div>

    <div class="step">
        <span class="number">2</span>
        <i class="fas fa-list-ul"></i>
        Create you own menu
    </div>
    
        <div class="step active">
            <span class="number">3</span>
            <i class="fas fa-store"></i>
            Go enjoy it at the restaurant
        </div>
    </div>
    <div class="restaurants">
        <h2>Restaurants</h2>
    </div>
