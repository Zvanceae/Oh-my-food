<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/555e81831b.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
</head>
<body>
    <head>
        <div class="logo">
        <img src="IMG/ohmyfood.svg" alt="ohmyfood">
        </div>
    </head>
    <section>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i> Paris, Belleville
        </div>
        <div class="description">
            <h1>Book the menu you like</h1>
        </div>
        <div class="description more_about">
            Discover top-of-art restaurants we picked for you
        </div>
        <div class="btn">
            <button class="explore">Explore our restaurants</button>
        </div>

        <div class="steps">
            <h2>How it works</h2>

            <div class="step">
                <span class="number">1</span>
                <i class="fas fa-mobile-alt"></i>
                <span class="step_text">Chose a restaurant</span>
            </div>

        <div class="step">
            <span class="number">2</span>
            <i class="fas fa-list-ul"></i>
            Create you own menu
        </div>
        
            <div class="step active">
                <span class="number">3</span>
                <i class="fas fa-store"></i>
                Go enjoy it at the restaurant
            </div>
        </div>
        <div class="restaurants">
            <h2>Restaurants</h2>

            <div class="restaurant">
                <figure class="picture">
                <img src="IMG/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette" title="">
                <figcaption>
                    <strong>The Full Palette</strong><br> New York
                </figcaption>
                </figure>
            </div>

            <div class="restaurant">
                <figure class="picture">
                <img src="IMG/i_view64_Ob6iW0QVx.png" alt="The Enchanted Plate" title="">
                <figcaption>
                    <strong>The Enchanted Plate</strong><br> New York
                </figcaption>
                </figure>
            </div>

            <div class="restaurant">
                <figure class="picture">
                <img src="IMG/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bastille" title="">
                <figcaption>
                    <a href="bastille.html"><strong>Bastille</strong></a><br> New York
                </figcaption>
                </figure>
            </div>

            <div class="restaurant">
                <figure class="picture">
                <img src="IMG/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le Gourmand" title="">
                <figcaption>
                    <strong>Le Gourmand</strong><br> New York
                </figcaption>
                </figure>
            </div>
        </div>
    </section>
    <footer >
        <div class="footer_title">
            ohmyfood
        </div>
        <ul class="footer_list">
            <li><i class="fas fa-utensils"></i>Sugest a restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Become a partner</li>
            <li>Legal</li>
            <li><a href="email.html">Contact</a> </li>
        </ul>
    </footer>
</body>
</html>
